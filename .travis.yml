language: php

php:
    - "5.6"
    - "7.2"
    - "7.3"

services:
    - mysql

env:
    - RUN_PHPCS=1 WP_VERSION=latest WP_MULTISITE=0 #Current stable release

# Test WP 5.1 and 5.2 and on PHP 5.6, 7.2 and 7.3 (w and w/o multisite enabled)

matrix:
  include:
    # current stable release w/ multisite
    - php: "5.6"
      env: WP_VERSION=5.1 WP_MULTISITE=0
    - php: "7.2"
      env: WP_VERSION=5.1 WP_MULTISITE=0
    - php: "7.3"
      env: WP_VERSION=5.1 WP_MULTISITE=0
    - php: "5.6"
      env: WP_VERSION=5.1 WP_MULTISITE=1
    - php: "7.2"
      env: WP_VERSION=5.1 WP_MULTISITE=1
    - php: "7.3"
      env: WP_VERSION=5.1 WP_MULTISITE=1
    - php: "5.6"
      env: WP_VERSION=5.2 WP_MULTISITE=0
    - php: "7.2"
      env: WP_VERSION=5.2 WP_MULTISITE=0
    - php: "7.3"
      env: WP_VERSION=5.2 WP_MULTISITE=0
    - php: "5.6"
      env: WP_VERSION=5.2 WP_MULTISITE=1
    - php: "7.2"
      env: WP_VERSION=5.2 WP_MULTISITE=1
    - php: "7.3"
      env: WP_VERSION=5.2 WP_MULTISITE=1

install:
    - |
      if [[ ${TRAVIS_PHP_VERSION:0:2} == "7." ]]; then
        composer install
      fi

before_script:
    - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    - export COMPOSER_BIN_DIR="$HOME/.config/composer/vendor/bin"
    - export PATH="$COMPOSER_BIN_DIR:$PATH"
    - |
        if [[ ${TRAVIS_PHP_VERSION:0:2} == "7." ]]; then
          composer global require "phpunit/phpunit=5.7.*"
        fi
    - phpunit --version
    - php --version

script: 
  - |
      if [[ ${TRAVIS_PHP_VERSION:0:2} == "7."  ]] && [[ ${ RUN_PHPCS } == "1" ]]; then
        bash bin/phpcs-diff.sh
      fi
  - phpunit

sudo: false
